    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: latitude, lng: longitude},
          zoom: 12
        };
          var description="Here at Globo Gym, we understand that \"Ugliness\" and \"Fatness\" are genetic disorders, much like baldness or necrophilia, and it's only your fault if you don't hate yourself enough to do something about it.And that's where we come in";

        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

          var infowindow = new google.maps.InfoWindow({
            content: description,
              maxWidth: 150
    });

          var marker = new google.maps.Marker({
              position: new google.maps.LatLng(latitude ,longitude),
              map: map,
              title: 'Globo Gym!'
  });
          google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
