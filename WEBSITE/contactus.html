<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Contact Us | Globo-Gym</title>

	<!-- core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/animate.min.css" rel="stylesheet">
    <link href="./css/prettyPhoto.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/responsive.css" rel="stylesheet">
    <link href="./css/jquery.growl.css" rel="stylesheet" />
    <!-- /core CSS-->

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <!-- ICONS -->
    <link rel="shortcut icon" href="./img/ico/logo16.png"> <!-- icon for browser tab-->
    <link rel="apple-touch-icon-precomposed" sizes="152×152" href="./img/ico/logo152.png"> <!-- icons for iOS app-->
    <link rel="apple-touch-icon-precomposed" sizes="120×120" href="./img/ico/logo120.png">
    <link rel="apple-touch-icon-precomposed" sizes="76×76" href="./img/ico/logo76.png">
    <link rel="apple-touch-icon-precomposed" sizes="57×57" href="./img/ico/logo57.png">
    <link rel="icon" sizes="192×192" href="./img/ico/logo192.png"> <!-- icons for Android app-->
    <link rel="icon" sizes="128×128" href="./img/ico/logo128.png">
    <!-- /ICONS -->
</head>

<body class="homepage">

    <header id="header"></header><!--/header-->
	<section id="contact-page">
        <div class="container">
            <div class="center">
                <h2 style="margin-top:10px;">Drop Your Message</h2>
                <p class="address"></p>
            </div>
            <div class="row contact-wrap">
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form" name="contact-form" >
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>Name *</label>
                            <input id="name" type="text"  class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="email" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Subject *</label>
                            <input type="text" id="subject" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Message *</label>
                            <textarea name="message" id="message" required="required" class="form-control" rows="8">                                </textarea>
                        </div>
                        <div class="form-group">
                            <input  id="button_submit" value="Submit"  type="button"  class="btn btn-primary btn-lg" required="required"></input>
                        </div>
                    </div>
                </form>
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->

    <footer id="footer" class="midnight-blue"></footer><!--/#footer-->

    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.growl.js" type="text/javascript"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.prettyPhoto.js"></script>
    <script src="./js/jquery.isotope.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/wow.min.js"></script>
	<script src="./js/header-footer.js"></script>
</body>
</html>
